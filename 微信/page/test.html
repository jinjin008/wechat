<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">  
    <title>js实现数字从1动态递增到10</title>  
<script src="../js/jquery-2.0.3/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>  
</head>  
<body>  
   
    <span id="span1">0</span>  
    <script>  
            var num = 10;  
            var t = setInterval(function(){  
               num++;  
               var span1 = document.getElementById("span1");  
               span1.innerText = num;  
                    if(num==100){  
                        clearInterval(t);  
                    }         
            },1000);  
</script>  
</body>  
</html>
